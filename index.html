<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fitness</title>
    <link rel="stylesheet" href="styles/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header>
      <nav>
        <div class="logo">
          <h1><i>Fitness</i></h1>
        </div>
        <div class="nav-menu">
          <ul>
            <li>Home</li>
            <li>Service</li>
            <li>Contact</li>
            <li>About</li>
          </ul>
        </div>
        <div class="nav-icon"><i class="fa-solid fa-bars"></i></div>
      </nav>
      <!-- hero section -->
      <section class="hero">
        <div class="hero-details">
          <h1>
            Get body in <br />
            <span>shape</span> & stay <br />
            healthy
          </h1>
          <p>
            A huge selection of health and fitness content, healthy recipes and
            transformation stories to help you get fit and stay fit!
          </p>
          <div class="hero-button">
            <button class="button">Join Club Now!</button>
            <button class="button-border">Download App</button>
          </div>
        </div>
        <div class="hero-img">
          <img src="images/hero.png" alt="" />
          <div class="tutorial">
            <div>
              <div class="play-icon">
                <i class="fa-solid fa-play"></i>
              </div>
              <div>
                <h1>350+</h1>
                <p>Video Tutorial</p>
              </div>
            </div>
          </div>
          <div class="workout">
            <div>
              <h1>500+</h1>
              <p>Free Workout Videos</p>
            </div>
          </div>
        </div>
      </section>
    </header>
  </body>
  <script></script>
</html>
